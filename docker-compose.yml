services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prompt_backend
    env_file:
      - ./backend/.env
    environment:
      PORT: ${PORT:-8080}
      ENV: ${ENV:-development}
    ports:
      - '8080:8080'

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: prompt_frontend
    env_file:
      - ./frontend/.env.example
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/api}
      PORT: ${FRONTEND_PORT:-3000}
    ports:
      - '3000:3000'
    depends_on:
      - backend
