services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prompt_backend
    env_file:
      - ./backend/.env
    environment:
      PORT: ${PORT:-8080}
      ENV: ${ENV:-development}
    networks:
      - app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: prompt_frontend
    env_file:
      - ./frontend/.env.example
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://example.com/api}
      PORT: ${FRONTEND_PORT:-3000}
    depends_on:
      - backend
    networks:
      - app

  nginx:
    image: nginx:1.27-alpine
    container_name: prompt_nginx
    depends_on:
      - backend
      - frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf.template:ro
    environment:
      APP_DOMAIN: ${APP_DOMAIN:-example.com}
    command:
      - /bin/sh
      - -c
      - envsubst '$$APP_DOMAIN' < /etc/nginx/nginx.conf.template > /etc/nginx/nginx.conf && nginx -g 'daemon off;'
    networks:
      - app

networks:
  app:
