services:
  postgres:
    image: postgres:15
    container_name: prompt_postgres
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_USER: ${DB_USER:-promptuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-promptpass}
      POSTGRES_DB: ${DB_NAME:-promptdb}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U promptuser -d promptdb']
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prompt_backend
    env_file:
      - ./backend/.env
    environment:
      DB_HOST: postgres
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER:-promptuser}
      DB_PASSWORD: ${DB_PASSWORD:-promptpass}
      DB_NAME: ${DB_NAME:-promptdb}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      PORT: ${PORT:-8080}
      ENV: ${ENV:-development}
    ports:
      - '8080:8080'
    depends_on:
      postgres:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: prompt_frontend
    env_file:
      - ./frontend/.env.example
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080/api}
      PORT: ${FRONTEND_PORT:-3000}
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  postgres_data:
